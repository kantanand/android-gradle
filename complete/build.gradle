buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "25.0.0"
}

repositories { 
    jcenter()
}

dependencies {
    compile 'joda-time:joda-time:2.7'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
